<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using JS</title>
    <link rel="stylesheet" href="weatherapp.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="weather" id="weather" placeholder="Enter your location" class="inputbox">
                <button class="fa fa-search" id="buttonsearch" ></button>

            </div>
        </div>
        <div class="weather-body">
            <img src="./404.png" alt="Weather Image" class="weather-img">
            <div class="descript">
                <span class="temp">0 <sup>o</sup>C</span>
                <span class="desc" style="margin-left: 30px;">Light rain</span>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="./weatherfinal.js"></script>
<script src="https://kit.fontawesome.com/4ee8bd08a3.js" crossorigin="anonymous"></script>
</html>
